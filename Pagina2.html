<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control Tower - Página 2</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Estilos reutilizados */
    body {
      background-color: #fffea2;
      font-family: Arial, sans-serif;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #010101;
      margin-top: 20px;
      font-size: 48px;
      font-family: 'Montserrat', serif;
    }

    .organigrama {
      padding: 40px 0;
      text-align: center;
    }

    .organigrama ul {
      padding-top: 20px;
      position: relative;
      display: table;
      margin: 0 auto;
    }

    .organigrama ul ul {
      padding-top: 20px;
    }

    .organigrama li {
      display: table-cell;
      vertical-align: top;
      position: relative;
      padding: 0 20px;
      text-align: center;
    }

    .organigrama li::before, .organigrama li::after {
      content: '';
      position: absolute;
      top: 0;
      border-top: 2px solid #000;
      width: 50%;
      height: 20px;
    }

    .organigrama li::before {
      left: 0;
      border-right: 2px solid #000;
    }

    .organigrama li::after {
      right: 0;
      border-left: 2px solid #000;
    }

    .organigrama li:only-child::before,
    .organigrama li:only-child::after {
      display: none;
    }

    .organigrama li:only-child {
      padding-top: 0;
    }

    .organigrama li:first-child::before,
    .organigrama li:last-child::after {
      border: none;
    }

    .nodo {
      display: inline-block;
      border: 2px solid #000;
      padding: 10px 20px;
      background-color: #fff;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 10px;
    }

    .nodo img {
      max-width: 50px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .turno {
      margin: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    /* Estilo para los turnos */
    .turno-1, .turno-2 {
      display: inline-block;
      width: 45%;
      margin: 10px;
      padding: 20px;
      border: 2px solid #000;
      border-radius: 8px;
      background-color: #fff;
    }

    a {
      color: #1e90ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Bienvenido, este es el equipo de Control Tower</h1>

  <div class="organigrama">
    <div class="turno turno-1">
      <h2>Turno 1</h2>
      <ul>
        <li>
          <div class="nodo">
            <img src="imagenes/supervisor.jpg" alt="Supervisor">
            <div>Supervisor</div>
          </div>
          <ul>
            <li>
              <div class="nodo">
                <img src="imagenes/tl.jpg" alt="TL">
                <div>TL</div>
              </div>
              <ul>
                <li><div class="nodo">Operador</div></li>
                <li><div class="nodo">Operador</div></li>
              </ul>
            </li>
          </ul>
        </li>
      </ul>
    </div>

    <div class="turno turno-2">
      <h2>Turno 2</h2>
      <ul>
        <li>
          <div class="nodo">
            <img src="imagenes/supervisor2.jpg" alt="Supervisor">
            <div>Supervisor</div>
          </div>
          <ul>
            <li>
              <div class="nodo">
                <img src="imagenes/tl2.jpg" alt="TL">
                <div>TL</div>
              </div>
              <ul>
                <li><div class="nodo">Operador</div></li>
                <li><div class="nodo">Operador</div></li>
              </ul>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>

  <p><a href="index.html">Regresar a la Página Principal</a></p>
</body>
</html>
